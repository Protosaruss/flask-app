<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kayıt Ol - My Secret is Your Secret</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #0d0d0d;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }

    form {
      background-color: #1a1a1a;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
      width: 300px;
      text-align: center;
    }

    input, select {
      display: block;
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 8px;
      font-size: 16px;
    }

    button {
      background-color: #ffcc00;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      transition: 0.3s;
    }

    button:hover {
      background-color: #ffdb4d;
    }

    h1 {
      margin-bottom: 20px;
    }

    label {
      text-align: left;
      display: block;
      font-size: 14px;
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <h1>🔐 Kayıt Ol</h1>
  <form method="POST" action="/register">
    <label>Kullanıcı Adı:</label>
    <input type="text" name="username" required>

    <label>E-posta:</label>
    <input type="email" name="email" required>

    <label>Şifre:</label>
    <input type="password" name="password" required>
