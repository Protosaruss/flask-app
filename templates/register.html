<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Kayıt Ol</title>
  <style>
    body {
      background-color: #0e0e0e;
      color: #fff;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    form {
      background: #1a1a1a;
      padding: 20px;
      border-radius: 10px;
      width: 300px;
      box-shadow: 0 0 10px #000;
    }
    input, select, button {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: none;
      border-radius: 5px;
    }
    input, select {
      background: #333;
      color: #fff;
    }
    button {
      background: #ffcc00;
      color: #000;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background: #ffdb4d;
    }
  </style>
</head>
<body>
  <h2>Yeni Hesap Oluştur</h2>
  <form method="POST" action="/register">
    <input type="text" name="username" placeholder="Kullanıcı Adı" required>
    <input type="email" name="email" placeholder="E-posta" required>
    <input type="password" name="password" placeholder="Şifre" required>
    <select name="gender" required>
      <option value="" disabled selected>Cinsiyet Seç</option>
      <option value="Erkek">Erkek ♂️</option>
      <option value="Kadın">Kadın ♀️</option>
      <option value="Diğer">Diğer ⚧️</option>
    </select>
    <button type="submit">Kayıt Ol</button>
  </form>
</body>
</html>
